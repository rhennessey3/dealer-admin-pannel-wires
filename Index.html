<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dealer-Admin-Pannel</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Dealer-Admin-Pannel</h1>
      </header>

      <section>
        <form class="forms">
          <div class="form">
            <label class="dealerName--label" for="dealerName">Dealer Name</label>
            <div>
              <input
                id="dealerName"
                name="dealerName"
                class="dealerName--input"
                type="text"
                maxlength="255"
                value=""
              />
            </div>
          </div>
            <div class="form">
            <label class="dealerDescription--label" for="dealerName">Dealer Description</label>
            <div>
              <input
                id="dealerDescription"
                name="dealerDescription"
                class="dealerDescription--input"
                type="text"
                maxlength="255"
                value=""
              />
            </div>
          </div>
          <div class="form">
            <label class="streetAddress--label" for="streetAddress">Street Address</label>
            <div>
              <input
                id="streetAddress"
                name="streetAddress"
                class="streetAddress--input"
                type="text"
                maxlength="255"
                value=""
              />
            </div>
          </div>
          <div class="form">
            <label class="city--label" for="city">City</label>
            <div>
              <input
                id="city"
                name="city"
                class="city--input"
                type="text"
                maxlength="255"
                value=""
              />
            </div>
          </div>
          <div class="form">
            <label class="state--label" for="state">State</label>
            <div>
              <input
                id="state"
                name="state"
                class="state--input"
                type="text"
                maxlength="255"
                value=""
              />
            </div>
          </div>
          <div class="form">
            <label class="zip--label" for="zip">Zip</label>
            <div>
              <input
                id="zip"
                name="zip"
                class="zip--input"
                type="text"
                maxlength="255"
                value=""
              />
            </div>
          </div>
          <div class="form">
            <label class="phoneNumber--label" for="phoneNumber">Phone</label>
            <div>
              <input
                id="phoneNumber"
                name="phoneNumber"
                class="phoneNumber--input"
                type="text"
                maxlength="255"
                value=""
              />
            </div>
          </div>
          <div class="form">
            <label class="email--label" for="email">Email</label>
            <div>
              <input
                id="email"
                name="email"
                class="email--input"
                type="text"
                maxlength="255"
                value=""
              />
            </div>
          </div>
          <div class="form">
            <label class="hoursOfBusiness--label" for="hoursOfBusiness" >Hours of business</label>
            <div>
              <input
                id="hoursOfBusiness"
                name="hoursOfBusiness"
                class="hoursOfBusiness--input"
                type="text"
                maxlength="255"
                value=""
              />
            </div>
          </div>
          <div class="form">
            <label class="website-label" for="website">Website</label>
            <div>
              <input
                id="website"
                name="website"
                class="website--input"
                type="text"
                maxlength="255"
                value=""
              />
            </div>
          </div>
        </form>
      </section>

      <section>
        <div class="cards">
          <div class="card">Dealer name</div>
          <div class="card">Dealer description</div>
          <div class="card">Street address</div>
          <div class="card">City</div>
          <div class="card">State</div>
          <div class="card">Zip</div>
          <div class="card">Phone number</div>
          <div class="card">Email</div>
          <div class="card">Hours of business</div>
          <div class="card">Website</div>
        </div>
      </section>
    </main>
    <footer>
        <h3>this is a footer</h3>
    </footer>
  </body>
</html>
